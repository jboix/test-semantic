name: Promote Version to Stable

on:
  release:
    types: [edited]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Dump env
        run: env | sort
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Echo the version
        run: |
          echo ${{github.event.release.isLatest}}
